      <div class="row col-4">
        <label for="">Pessoa 1</label>
        <div id="mostrar"></div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Registar dados
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Novo registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formPessoas">
                  <p class="tituloFormulario">Registrate</p>
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" >
                  </div>
                  <div class="mb-3">
                      <label for="documento" class="form-label">Documento</label>
                      <input type="number" class="form-control" id="documento" name="documento" >
                    </div>
                    <div class="mb-3">
                      <label for="telefone" class="form-label">Telefone</label>
                      <input type="number" class="form-control" id="telefone" name="telefone" >
                    </div>
                    <div id="error"></div>
                  <button type="submit" class="btn btn-primary btnSend">Enviar Datos</button><br><br>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Terminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
